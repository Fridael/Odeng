<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anak Pahit</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: 'Segoe UI', sans-serif;
        overflow: hidden;
    }

    .card {
        background: white;
        padding: 30px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        animation: float 3s ease-in-out infinite;
    }

    h1 {
        margin: 0;
        color: #ff4d6d;
    }

    p {
        font-size: 18px;
        color: #444;
    }

    button {
        padding: 10px 20px;
        border: none;
        border-radius: 10px;
        background: #ff4d6d;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #ff1e4d;
        transform: scale(1.1);
    }

    @keyframes float {
        0%,100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }

    .heart {
        position: absolute;
        color: #ff4d6d;
        font-size: 20px;
        animation: fall linear infinite;
    }

    @keyframes fall {
        from {
            transform: translateY(-10vh);
        }
        to {
            transform: translateY(110vh);
        }
    }
</style>
</head>
<body>

<div class="card">
    <h1>‚ù§Ô∏è Buat Anak Pahit ‚ù§Ô∏è</h1>
    <p>

        Minimal maksimal ada yg kasih coklat<br>
        Minimal maksimal ada someone to talk üòè
    </p>
    <button onclick="gombal()">Klik gw anj</button>
    <p id="text"></p>
</div>

<script>
function gombal() {
    document.getElementById("text").innerHTML =
        "awikwoküòå<br> ";
}

// efek hati jatuh
for(let i=0;i<25;i++){
    let heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§";
    heart.style.left = Math.random()*100+"vw";
    heart.style.animationDuration = (Math.random()*3+2)+"s";
    heart.style.fontSize = (Math.random()*20+10)+"px";
    document.body.appendChild(heart);
}
</script>

</body>
</html>
